<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example</title>

  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      font-weight: bold;
    }

    .container {
      width: 100%;
    }

    .wrapper {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .head,
    .footer {
      padding: 20px 0;
      display: flex;
      align-items: center;
    }

    .head {
      background-color: #FFFFFF;
    }

    .footer {
      background-color: #F1F1F1;
      justify-content: center;
    }

    .head .wrapper,
    .footer .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .logo, .menu, .button,
    .content, .image,
    .item1, .item2, .item3,
    .title {
      border-radius: 8px;
      background-color: #E2E2E2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 200px;
      height: 60px;
    }

    .menu {
      flex: 1;
      height: 34px;
    }

    .button {
      width: 120px;
      height: 42px;
    }

    .center1,
    .center2,
    .center3,
    .center4 {
      padding: 80px 0;
    }

    .center1 {
      background-color: #F1F1F1;
    }

    .center2,
    .center4 {
      background-color: #FFFFFF;
    }

    .center3 {
      background-color: #F1F1F1;
    }

    .center1 .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .content {
      width: 585px;
      height: 267px;
    }

    .image {
      width: 585px;
      height: 520px;
    }

    .content-block {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .title {
      width: 600px;
      height: 64px;
      margin: 0 auto;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
    }

    .item-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      width: 100%;
    }

    .item1 {
      height: 420px;
    }

    .item2 {
      width: 216px;
      height: 300px;
    }

    .item3 {
      width: 277.5px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="head">
      <div class="wrapper">
        <div class="logo"><p>Logo</p></div>
        <div class="menu"><p>Menu</p></div>
        <div class="button"><p>Button</p></div>
      </div>
    </div>

    <div class="center1">
      <div class="wrapper">
        <div class="content"><p>Content</p></div>
        <div class="image"><p>Image</p></div>
      </div>
    </div>

    <div class="center2">
      <div class="wrapper">
        <div class="content-block">
          <div class="title"><p>Title</p></div>
          <div class="item-grid">
            <div class="item1"><p>Item</p></div>
            <div class="item1"><p>Item</p></div>
            <div class="item1"><p>Item</p></div>
            <div class="item1"><p>Item</p></div>
            <div class="item1"><p>Item</p></div>
            <div class="item1"><p>Item</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="center3">
      <div class="wrapper">
        <div class="content-block">
          <div class="title"><p>Title</p></div>
          <div class="item-wrapper">
            <div class="item2"><p>Item</p></div>
            <div class="item2"><p>Item</p></div>
            <div class="item2"><p>Item</p></div>
            <div class="item2"><p>Item</p></div>
            <div class="item2"><p>Item</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="center4">
      <div class="wrapper">
        <div class="content-block">
          <div class="title"><p style="font-family: 'Lora', serif;">Title</p></div>
          <div class="item-wrapper">
            <div class="item3"><p>Item</p></div>
            <div class="item3"><p>Item</p></div>
            <div class="item3"><p>Item</p></div>
            <div class="item3"><p>Item</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="wrapper">
        <p>Footer</p>
      </div>
    </div>

  </div>
</body>
</html>
